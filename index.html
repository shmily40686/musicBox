<!DOCTYPE html>
<html>

<head>
    <title>music-box</title>
    <link rel="stylesheet" type="text/css" href="piano.css">
</head>

<body>
    <div id="pianoBox">
        <video width="320" height="240" id="pianoVideo" autoplay>
            <source src="./backgroud/piano.mp4" type="video/mp4">
        </video>
        <ul class="set">
            <li class="white b" data-key="1"></li>
            <li class="black as" data-key="2"></li>
            <li class="white a" data-key="3"></li>
            <li class="black gs" data-key="4"></li>
            <li class="white g" data-key="5"></li>
            <li class="black fs" data-key="6"></li>
            <li class="white f" data-key="7"></li>
            <li class="white e" data-key="8"></li>
            <li class="black ds" data-key="9"></li>
            <li class="white d" data-key="10"></li>
            <li class="black cs" data-key="11"></li>
            <li class="white c" data-key="12"></li>
            <li class="white b" data-key="13"></li>
            <li class="black as" data-key="14"></li>
            <li class="white a" data-key="15"></li>
            <li class="black gs" data-key="16"></li>
            <li class="white g" data-key="17"></li>
            <li class="black fs" data-key="18"></li>
            <li class="white f" data-key="19"></li>
            <li class="white e" data-key="20"></li>
            <li class="black ds" data-key="21"></li>
            <li class="white d" data-key="22"></li>
            <li class="black cs" data-key="23"></li>
            <li class="white c" data-key="24"></li>
        </ul>
    </div>
    <script type="text/javascript" src="./piano.js"></script>
</body>

</html>
