<!DOCTYPE html>
<html>

<head>
    <title>music-box</title>
    <link rel="stylesheet" type="text/css" href="piano.css">
</head>

<body>
    <video width="320" height="240" id="pianoVideo" autoplay loop>
        <source src="./background/piano.mp4" type="video/mp4">
    </video>
    <div id="pianoBox">
        <ul class="set">
            <li class="piano white b" data-key="65"></li>
            <li class="piano black as" data-key="87"></li>
            <li class="piano white a" data-key="83"></li>
            <li class="piano black gs" data-key="69"></li>
            <li class="piano white g" data-key="68"></li>
            <li class="piano black fs" data-key="82"></li>
            <li class="piano white f" data-key="70"></li>
            <li class="piano white e" data-key="71"></li>
            <li class="piano black ds" data-key="85"></li>
            <li class="piano white d" data-key="72"></li>
            <li class="piano black cs" data-key="73"></li>
            <li class="piano white c" data-key="74"></li>
            <li class="piano white b" data-key="75"></li>
            <li class="piano black as" data-key="79"></li>
            <li class="piano white a" data-key="76"></li>
            <li class="piano black gs" data-key="80"></li>
            <li class="piano white g" data-key="186"></li>
            <li class="piano black fs" data-key="219"></li>
            <li class="piano white f" data-key="222"></li>

        </ul>
    </div>
    <script type="text/javascript" src="./piano.js"></script>

    <audio data-key="65" src="./pianoSounds/tink.wav"></audio>
</body>

</html>
